<form class="form-horizontal" name="organizationForm" ng-submit="create(organization)">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" required placeholder="Name" ng-model="organization.name">
    </div>
  </div>
   <div class="form-group">
    <label for="inputHomepage" class="col-sm-2 control-label">Homepage</label>
    <div class="col-sm-10">
      <input type="text " class="form-control" id="inputHomepage" placeholder="Homepage" ng-model="organization.homepage">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCountry" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
      <input type="text " class="form-control" id="inputCountry" placeholder="Country" ng-model="organization.country">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
