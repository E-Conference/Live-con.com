imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @fibeWWWConfBundle/Resources/config/config.yml}
    - { resource: @fibeWWWConfBundle/Resources/config/services.yml}
framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         
        handler_id: ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'fibeSecurityBundle:Form:fields.html.twig'
    form:
        ressources:
            - LexikFormFilterBundle:Form:form_div_layout.html.twig

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        memory: true
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:  %mailer_transport%
    host:       %mailer_host%
    auth_mode:  %mailer_auth_mode% 
    encryption: %mailer_encryption%
    username:   %mailer_username%
    password:   %mailer_password%


twig:
    form:
        resources:
            - 'fibeWWWConfBundle:Form:duration_widget.html.twig'
            - 'fibeWWWConfBundle:Form:my_form_div.html.twig'


fos_user:
    db_driver:     orm                              # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                             # Le nom du firewall derrière lequel on utilisera ces utilisateurs
    user_class:    fibe\SecurityBundle\Entity\User  # La classe de l'entité User que nous utilisons         
    service:
        mailer: fos_user.mailer.twig_swift
    resetting:
        # Permet de définir le template de l'email à envoyer (en html)
        email:
              template: fibeSecurityBundle:Registration:registration.email.twig
    registration:
        form:
            type: fibe_user_registration
        confirmation:
             enabled:   true # change to true for required email confirmation
    from_email:
         # Adresse de l'expediteur
         address:      noreply@live-con.com
         # Nom de l'expediteur
         sender_name:  Admin Livecon Manager


gregwar_captcha: ~

